{% extends 'store/base.html' %}
{% block title %}Payment · Prachi's Organics{% endblock %}
{% block content %}
<section class="container mx-auto px-4 py-10 text-center">
  <h1 class="font-serif text-3xl mb-6">Complete Your Payment</h1>

  <button id="rzp-button1" class="bg-brandGreen text-white px-6 py-3 rounded">
    Pay ₹{{ checkout_data.subtotal }}
  </button>
</section>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ amount }}",
    "currency": "INR",
    "name": "Prachi's Organics",
    "description": "Order Payment",
    "order_id": "{{ order_id }}",
    "handler": function (response){
        alert("Payment successful! ID: " + response.razorpay_payment_id);
    },
    "prefill": {
        "name": "{{ checkout_data.first_name }} {{ checkout_data.last_name }}",
        "email": "{{ checkout_data.email }}"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
    alert("Payment Failed: " + response.error.description);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
