{% extends 'store/base.html' %}
{% block title %}Contact Â· Prachi's Organics{% endblock %}
{% block content %}
<section class="container mx-auto px-4 py-10 max-w-2xl">
  <h1 class="font-serif text-3xl mb-6">Contact Us</h1>
  <div class="bg-white p-6 rounded shadow">
    <form method="post">{% csrf_token %}
      <label class="block text-sm mb-1">Name</label>
      <input name="name" class="w-full border rounded px-3 py-2 mb-3" required>
      <label class="block text-sm mb-1">Email</label>
      <input name="email" type="email" class="w-full border rounded px-3 py-2 mb-3" required>
      <label class="block text-sm mb-1">Subject</label>
      <input name="subject" class="w-full border rounded px-3 py-2 mb-3">
      <label class="block text-sm mb-1">Message</label>
      <textarea name="message" class="w-full border rounded px-3 py-2 mb-4" rows="5" required></textarea>
      <button class="bg-brandGreen text-white px-6 py-2 rounded" type="submit">Send</button>
    </form>
  </div>
</section>
{% endblock %}
