{% extends 'store/base.html' %}
{% block title %}Sign Up Â· Prachi's Organics{% endblock %}
{% block content %}
<section class="container mx-auto px-4 py-16 max-w-md">
  <h1 class="font-serif text-3xl mb-6 text-center">Create Account</h1>
  <div class="bg-white p-6 rounded shadow">
    <form method="post">{% csrf_token %}
      <label class="block text-sm mb-1">Username</label>
      <input name="username" class="w-full border rounded px-3 py-2 mb-3" required>
      <label class="block text-sm mb-1">Email</label>
      <input name="email" type="email" class="w-full border rounded px-3 py-2 mb-3">
      <label class="block text-sm mb-1">Password</label>
      <input name="password" type="password" class="w-full border rounded px-3 py-2 mb-3" required>
      <label class="block text-sm mb-1">Confirm Password</label>
      <input name="password2" type="password" class="w-full border rounded px-3 py-2 mb-4" required>
      <button class="w-full bg-[#7FAC6E] text-white px-4 py-2 rounded hover:bg-[#6a965f] transition" type="submit">Sign Up</button>
    </form>
    <div class="text-sm text-gray-600 mt-3">Already have an account? <a class="text-brandGreen underline" href="/login/">Login</a></div>
  </div>
</section>
{% endblock %}
